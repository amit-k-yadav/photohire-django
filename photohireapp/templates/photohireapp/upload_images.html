{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'photohireapp/css/upload_images.css' %}">
{% endblock %}

{% block content%}
<!-- Django messages if any -->
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                <div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    {{ message }}
                </div>
            </li>
        {% endfor %}
    </ul>
{% endif %}

<!-- Actual form is here -->
<div class="uploadForm">
    <br><br>
    <form method = "post" enctype="multipart/form-data"> 
        {% csrf_token %} 
        <table border="1">
            {{ form }}
        </table>
        <button class="uploadBtn" type="submit">Upload</button> 
    </form>
</div>
{% endblock  %}
