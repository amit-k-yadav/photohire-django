{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'photohireapp/css/upload_images.css' %}">
{% endblock %}

{% block content%}
<div class="uploadForm">
    <h4>{{ alert_message }}</h4>
    <br><br>
    <form method = "post" enctype="multipart/form-data"> 
        {% csrf_token %} 
        <table border="1">
            {{ form }}
        </table>
        <button class="uploadBtn" type="submit">Upload</button> 
    </form>
</div>
{% endblock  %}
